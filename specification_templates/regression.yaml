data:
  covariate_version: /ihme/covid-19/seir-covariates/2020_05_25.02
  ode_fit_version: /ihme/homes/mlsandar/temp/seir/ode
  output_root: /ihme/homes/mlsandar/temp/seir/regression
covariates:
  intercept:
    # Ordering of covariates in regression.  Covariates with the same order
    # will be regressed simultaneously. Zero-indexed.
    order: 0
    # Whether to use random effects.
    use_re: True
    # Fixed effect Gaussian prior params. [mean, sd]
    gprior: [0.0, 1000.0]
    # Lower and upper bounds for fixed + random effects. [lower, upper]
    bounds: [-1000.0, 1000.0]
    # Variance of the random effect.  Float
    re_var: 1.0
    # Whether this covariate has draws or not.
    draws: False
  mobility:
    order: 0
    use_re: True
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  proportion_over_1k:
    order: 1
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  # temperature:
  #   order: 2
  #   use_re: False
  #   gprior: [0.0, 1000.0]
  #   bounds: [-1000.0, 0.]
  #   re_var: 1.0
  #   draws: False
  testing:
    order: 3
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [-1000.0, 0.0]
    re_var: 1.0
    draws: False
